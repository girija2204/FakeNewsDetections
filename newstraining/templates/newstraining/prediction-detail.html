{% extends "newsextractor/base.html" %}
{% block content %}

    <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <h2 class="article-title" >TITLE: {{ title }}</h2>
                </div>
                <div class="article-metadata">
                    <a class="mr-2" href="#">AUTHOR: {{ author }}</a>
                    <small class="text-muted">POSTED DATE: {{ date_posted|date:"F d, Y" }}</small>

                </div>
                <p class="article-content">CONTENT: {{ content }}</p>
            </div>
        </article>
        {% if classPredicted == 1 %}
            <article class="media content-section" style="background: #ffc107">
               <p class="predicted-1" align="right" style="border-radius: 5px;text-decoration-line: underline;
                    font-size: x-large;font-weight: 700;padding-left: 34%;color: #373638;">FAKE STATUS: TRUE</p></article>
        {% else %}
            <article class="media content-section" style="background: #ffc107">
                <p class="predicted-2" align="right" style="border-radius: 5px;text-decoration-line: underline;
                    font-size: x-large;font-weight: 700;padding-left: 34%;color: #373638;">FAKE STATUS: FALSE</p>
            </article>
        {% endif %}
{% endblock content %}
